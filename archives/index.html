<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
let probability=[0,0.014402838,
0.028805676,
0.043208513,
0.057611351,
0.067328928,
0.077046506,
0.096308132,
0.106025709,
0.115743287,
0.135004913,
0.15426654,
0.173528166,
0.236171834,
0.289271453,
0.342371072,
0.376035536,
0.4097,
0.44711714,
0.48453428,
0.52195142,
0.559368561,
0.590574455,
0.62178035,
0.64258428,
0.673790175,
0.70499607,
0.7258,
0.748108341,
0.770416681,
0.788231255,
0.80604583,
0.823860404,
0.841674978,
0.859489552,
0.877304126,
0.899612467,
0.921920808,
0.955383319,
0.977691659,
1
]
     function  contxt() //定义函数
      {
      	let correct = 0;
      	let cost = 0;
      	let cubecost =0;
      	let price = document.getElementById("price");
      	let loop = 0;
      	let totalloop = 1000;
      	let mincost = 1000000;
      	let maxcost = 0;
	      let sortloop =[];
      	for(var K =0;K<totalloop;K++){
      	loop=0;
      	correct = 0;
      	while(correct!=3){
      		correct = 0;
      		let row = [];
      		row[0] = Math.random();
      		row[1] = Math.random();
      		row[2] = Math.random();

      		let rowstate = [];

      		for(var i=0;i<40;i++){//41
      			for(var j=0;j<3;j++){
					if(row[j]>probability[i]&&row[j]<probability[i+1]){
      				rowstate[j] = i;
      				}
      			}
      		}
      		let target = [];
      		let joker =0;
      		target[0] = document.getElementById("first");
      		target[1] = document.getElementById("second");
      	    target[2] = document.getElementById("third");
      		target[0] = parseInt(target[0].value);
      		target[1] = parseInt(target[1].value);
      		target[2] = parseInt(target[2].value);

			joker = 0;
			for(var j=0;j<3;j++){
  				if(target[j]==40){
  					joker++;
  				}
  			}


      		for(var i=0;i<3;i++){
      			for(var j=0;j<3;j++){
					if(rowstate[i]==target[j]){//正确
						correct++;
						break;
					}
				}
      			}
      		
      		correct = correct + joker;
      		loop++;
      		if(correct==3){
      			// console.log("M")
      			// console.log(rowstate[0])
      			// console.log(rowstate[1])
      			// console.log(rowstate[2])
      		}

      		}
      		console.log(K+"-"+loop);
		sortloop[K]=loop;
      		cubecost = cubecost+ loop;
      		cost = cost + loop * parseFloat(price.value);
      		cost = toPrecision(cost,2);
      		if(mincost>=loop * parseFloat(price.value)){
      			mincost = loop * parseFloat(price.value);
      		}
      		if(maxcost<=loop * parseFloat(price.value)){
      			maxcost = loop * parseFloat(price.value);
      		}
      		}
	      
      		cubecost = cubecost/totalloop;
      		cost = cost/totalloop;
	      
	      sortloop.sort(function (a,b) {
      				return b-a
    		})
	      let half;
      		for(var L=0;L<parseInt(sortloop.length/2);L++){
						half = sortloop[L];
      		}
	      
	      half = parseFloat(price.value) * half;
			alert("经过一千次测试"+"\n"+"平均使用魔方"+cubecost +"\n" +"平均花费" + cost+"\n"+"最欧的人花费"+mincost+"\n"+"运气最差的人花费"+maxcost+"\n"+"中位数花费为"+half);
      	var myChart = echarts.init(document.getElementById('main'));
      let XAxis = [];
      let YAxis = [];
      let Axis =[];
      let num = 0;
      for(var L=parseInt(sortloop.length-1);L>=0;L--){
        XAxis[num] = sortloop[L].toString();
        YAxis[num] = (num*1/totalloop).toString();
        Axis[num] = [YAxis[num],XAxis[num]] ;
        num++
      }
      // 指定图表的配置项和数据
       var option = {
        title: {
          text: '消耗魔方数量统计结果，平均为'+cubecost
        },
        tooltip: {},
        legend: {
          data: ['概率']
        },
        xAxis: { 
          

        },
        yAxis: {
          splitNumber: 10,
          splitLine: {
            show: true,
            lineStyle: {
              type: 'dotted',
              color: 'rgba(255, 255, 255,0.3)'
            }
          }
        },
        series: [
          {
            name: '魔方数量',
            type: 'scatter',
            data: Axis
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);



        }




      	 
       
      	
 </script>





<script type="text/javascript">
 function toPrecision(num, precision) {
      if (precision === undefined) precision = this.numPrecision
      // 这里在做乘法运算时要使用toFixed去四舍五入，防止精度丢失问题，比如1.255*100 !== 125.5
      return parseFloat(Math.round((num * Math.pow(10, precision)).toFixed(precision)) / Math.pow(10, precision))
    }

 </script>
